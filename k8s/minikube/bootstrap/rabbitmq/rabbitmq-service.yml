apiVersion: v1
kind: Service
metadata:
  # Expose the management HTTP port on each node
  # namespace: rabbit
  name: rabbitmq-management
  labels:
    app: rabbitmq
spec:
  type: NodePort
  selector:
    app: rabbitmq
  ports:
  - port: 15672
    name: management
    targetPort: 15672
  # externalIPs:
  #   - 192.168.10.5
  #type: LoadBalancer # Or LoadBalancer in production w/ proper security
---