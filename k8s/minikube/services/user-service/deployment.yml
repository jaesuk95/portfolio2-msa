apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
spec:
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
      - name: user-service
        image: jaesuk95/portfolio-user-service:0.0.1
        imagePullPolicy: Always
        # resources:
        #   limits:
        #     memory: "128Mi"
        #     cpu: "500m"
        env:
          - name: SPRING_CLOUD_CONFIG_URI
            value: "http://config-service:8888"
          # - name: SPRING_PROFILES_ACTIVE
          #   value: dev
          - name: EUREKA_CLIENT_ENABLED
            value: "false"
          - name: APP_USER-SERVICE-URL
            value: "http://user-service/user-service"
          - name: SPRING_RABBITMQ_HOST
            value: "rabbitmq"
        ports:
        - containerPort: 80
