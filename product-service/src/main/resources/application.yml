  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create-drop
      dialect: org.hibernate.dialect.MySQL8Dialect
      driver-class-name: com.mysql.cj.jdbc.Driver
    show-sql: true
    #  jpa:
    #    hibernate:
